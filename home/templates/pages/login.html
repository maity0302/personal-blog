{% extends "pages/base.html" %} {% block title %} Đăng nhập {% endblock %}
{%load static from static %} {% block content %}
<section>
   <div class="flex flex-col justify-center min- py-12 sm:px-6 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-md">
         <h2 class="mt-6 text-3xl font-extrabold text-center text-neutral-600">
            Đăng nhập
         </h2>
      </div>

      <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
         <div class="px-4 py-8 sm:px-10">
            <form class="space-y-6" action="{% url 'login' %}" method="POST">
               {% csrf_token %}
               <div>
                  <label
                     for="email"
                     class="block text-sm font-medium text-gray-700">
                     Email hoặc tên tài khoản
                  </label>
                  <div class="mt-1">
                     <input
                        id="email"
                        name="email"
                        type="text"
                        autocomplete="email"
                        required=""
                        class="block w-full px-5 py-3 text-base text-neutral-600 placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300" />
                  </div>
               </div>

               <div>
                  <label
                     for="password"
                     class="block text-sm font-medium text-gray-700">
                     Mật khẩu
                  </label>
                  <div class="mt-1">
                     <input
                        id="password"
                        name="password"
                        type="password"
                        autocomplete="current-password"
                        required=""
                        class="block w-full px-5 py-3 text-base text-neutral-600 placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300" />
                  </div>
               </div>

               <div class="flex items-center justify-between">
                  <div class="flex items-center">
                     <input
                        id="remember-me"
                        name="remember-me"
                        type="checkbox"
                        class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
                     <label
                        for="remember-me"
                        class="block ml-2 text-sm text-neutral-600">
                        Nhớ tài khoản
                     </label>
                  </div>

                  <div class="text-sm">
                     <a
                        href="#"
                        class="font-medium text-blue-600 hover:text-blue-500">
                        Quên mật khẩu?
                     </a>
                  </div>
               </div>

               <div class="font-extrabold text-center text-red-600">
                  {% if messages %}
                  <ul class="messages">
                     {% for message in messages %}
                     <li
                        {%
                        if
                        message.tags
                        %}
                        class="{{ message.tags }}"
                        {%
                        endif
                        %}>
                        {{ message }}
                     </li>
                     {% endfor %}
                  </ul>
                  {% endif %}
               </div>

               <div>
                  <button
                     type="submit"
                     class="flex items-center justify-center w-full px-10 py-4 text-base font-medium text-center text-white transition duration-500 ease-in-out transform bg-blue-600 rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                     Đăng nhập
                  </button>
               </div>
               <div>
                  <a
                     href="/register"
                     class="flex items-center justify-center w-full px-10 py-4 text-base font-medium text-center transition duration-500 ease-in-out transform rounded-xl hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                     Đăng ký ngay
                  </a>
               </div>
            </form>
         </div>
      </div>
   </div>
</section>
{% endblock %}
